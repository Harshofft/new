<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <style>
        body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
}

.container {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="container">
        <img src="https://s.yimg.com/fz/api/res/1.2/K7BoLvCpNUGh27ltJ4As0A--~C/YXBwaWQ9c3JjaGRkO2ZpPWZpdDtoPTI2MDtxPTgwO3c9MjU4/https://s.yimg.com/zb/imgv1/1512e305-8487-3f23-ab3f-8a3ae482544a/t_500x300" alt="img" style="height: 50px; " onmouseover="boxhover()" onmousemove="move()" onmouseout="mouseout()" >
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required onkeypress="press()" onkeydown="down()" onkeyup="up()">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required onkeypress="press()" onkeydown="down()" onkeyup="up()">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required onkeypress="press()" onkeydown="down()" onkeyup="up()">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required onchange="change()"></textarea>
            </div>
            <button type="submit" onclick="clicked()" ondblclick="dbl()">Submit</button>
        </form>
    </div>
    <script>
        //on click event
        function clicked() {
            console.log("clicked");
        }
        function dbl() {
            console.log("double clicked");
        }
        //mouse hover event
        function boxhover() {
            console.log("hovered");
        }
        function move() {
            console.log("mouse moved");
        }
        function mouseout() {
            console.log("mouse out");
        }
        //key funcition
        function press() {
            console.log("key pressed");
        }
        function down() {
            console.log("key go down")
        }
        function up() {
            console.log("key comes up");
        }
        // on change
        function change() {
            console.log("change occure");
        }
        function load() {
            console.log("page is loaded")   
        }
    </script>
</body>
</html>
