<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let totalprice = parseInt(prompt("Enter the total price of your purchase"));
    let discount =0;
    let finalprice = totalprice;
    if (totalprice <= 1000) {
        discount = totalprice/15;
        finalprice = totalprice - discount;
        console.log("You have a discount of " + discount +"your final price is "+finalprice);
    }
    else if (totalprice <=500 && totalprice > 1000) {
        discount = totalprice/10;
        finalprice = totalprice - discount;
        console.log("You have a discount of " + discount +"your final price is "+finalprice);
    }
    else{
        console.log("You have no discount");
    }
</script>
</body>
</html>
